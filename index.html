<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- PWA -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#18181B" />
    <link rel="apple-touch-icon" href="/icon-192.png" />

    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://images.unsplash.com" />
    <link rel="preconnect" href="https://player.vimeo.com" />
    <link rel="preconnect" href="https://i.vimeocdn.com" />

    <!-- DNS Prefetch -->
    <link rel="dns-prefetch" href="https://images.unsplash.com" />
    <link rel="dns-prefetch" href="https://player.vimeo.com" />
    <link rel="dns-prefetch" href="https://i.vimeocdn.com" />

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Preload critical assets -->
    <link rel="preload" as="style" href="/src/index.css" />
    <link rel="preload" as="script" href="/src/main.tsx" type="module" />

    <!-- Primary Meta Tags -->
    <title>Start Visual - Art, Film & Media Production Agency</title>
    <meta
      name="title"
      content="Start Visual - Art, Film & Media Production Agency"
    />
    <meta
      name="description"
      content="Full Service Art, Film & Media Production Agency with offices in New York and Los Angeles. Over 14 years of experience collaborating with industry professionals."
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://start-visual.xyz/" />
    <meta
      property="og:title"
      content="Start Visual - Art, Film & Media Production Agency"
    />
    <meta
      property="og:description"
      content="Full Service Art, Film & Media Production Agency with offices in New York and Los Angeles."
    />
    <meta property="og:image" content="https://start-visual.xyz/og-image.jpg" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://start-visual.xyz/" />
    <meta
      property="twitter:title"
      content="Start Visual - Art, Film & Media Production Agency"
    />
    <meta
      property="twitter:description"
      content="Full Service Art, Film & Media Production Agency with offices in New York and Los Angeles."
    />
    <meta
      property="twitter:image"
      content="https://start-visual.xyz/og-image.jpg"
    />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
